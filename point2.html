        body {
            font-family: 'Poppins', sans-serif, Arial, sans-serif;
            text-align: center;

        header {

        p {

        button {

            padding: 10px 20px;

            font-size: 18px;
            cursor: pointer;

            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #F5F6AF; /* Darker yellow on hover */
            color: black;
        }

        .image-container {
            position: relative;
            max-width: 100%; /* Ensure the image container doesn't exceed its parent's width */
        }

        img {
            width: 100%; /* Make the image responsive to fit the container width */
            height: auto; /* Automatically adjust the height to maintain aspect ratio */
            display: block; /* Remove extra space under the image */
        }

        .point-of-interest {
            position: absolute;
            background-size: cover;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .point-of-interest:not(.active) {
            background-image: url('./generalAssets/tiny_logo_black.png'); /* Replace with your inactive point image */
        }

        .point-of-interest.active {
            background-image: url('./generalAssets/tiny_logo_yellow_black.png'); /* Replace with your active point image */
        }

        .point-of-interest.visited {
            background-image: url('./generalAssets/tiny_logo_blue_black.png'); /* Replace with your visited point image */
        }

        .label {
			font-family: 'Patrick Hand', cursive, Arial, sans-serif;
            position: absolute;
            bottom: 100%; /* Place the label above the point */
            left: 50%;
            transform: translateX(-50%);
            background-color: #F9EFE6; /* Yellow background for labels */
            color: #000000; /* Text color for labels */
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* Labels hidden by default */
            font-size: 12px; /* Adjust label font size as needed */
            text-align: center; /* Center-align text */
        }

        .label-image {
            max-width: 20px;
            height: auto;
            margin-bottom: 5px;
            display: block;
            margin: 0 auto; /* Center-align the image */
        }
    </style>
</head>

    <script>
        // JavaScript for responsive points of interest
        const pointsMapping = {
            point1: './dendrolivano/index_dendrolivano.html', // Replace with the actual URLs
            point2: './elia/index_elia.html', // Replace with the actual URLs
            point3: './kyparissi/index_kyparissi.html', // Replace with the actual URLs
            point4: './aromatika/index_aromatika.html', // Replace with the actual URLs
            point5: './athanatos/index_athanatos.html', // Replace with the actual URLs
            point6: './lygaria/index_lygaria.html', // Replace with the actual URLs
            point7: './myrtia/index_myrtia.html', // Replace with the actual URLs
            point8: './pournari/index_pournari.html', // Replace with the actual URLs
            point9: './pikrodafni/index_pikrodafni.html', // Replace with the actual URLs
			point10: './dafni/index_dafni.html', // Replace with the actual URLs
            // Add more mappings for other points
        };

        const activePoints = ['point2']; // List of active points by ID
        const visitedPoints = ['point1']; // List of visited points by ID
        const pointsWithLabels = ['point2']; // List of points with labels by ID

        const pointsOfInterest = document.querySelectorAll('.point-of-interest');

        window.addEventListener('resize', () => {
            updatePointsOfInterestPosition();
        });

        function updatePointsOfInterestPosition() {
            const imageContainer = document.querySelector('.image-container');
            const image = document.querySelector('img');

            const containerWidth = imageContainer.offsetWidth;
            const containerHeight = imageContainer.offsetHeight;
            const imageWidth = image.width;
            const imageHeight = image.height;

            pointsOfInterest.forEach((point) => {
                const leftPercentage = parseFloat(point.style.left);
                const topPercentage = parseFloat(point.style.top);

                const newLeft = (leftPercentage / 100) * containerWidth;
                const newTop = (topPercentage / 100) * containerHeight;

                point.style.left = `${(newLeft / containerWidth) * 100}%`;
                point.style.top = `${(newTop / containerHeight) * 100}%`;

                // Check if the point should be active, visited, or neither
                const pointId = point.id;
                const isActive = activePoints.includes(pointId);
                const isVisited = visitedPoints.includes(pointId);

                point.classList.toggle('active', isActive);
                point.classList.toggle('visited', isVisited);

                // Show the label for the points with labels
                const hasLabel = pointsWithLabels.includes(pointId);
                const label = point.querySelector('.label');
                label.style.display = hasLabel && (isActive || isVisited) ? 'block' : 'none';

                // Add click event listener for active points
                if (isActive) {
                    point.addEventListener('click', () => {
                        const pageURL = pointsMapping[pointId];
                        if (pageURL) {
                            window.location.href = pageURL;
                        }
                    });
                }
            });
        }

        // Initial position update
        updatePointsOfInterestPosition();
    </script>
